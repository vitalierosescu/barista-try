<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,900&display=swap"
      rel="stylesheet"
    />
    <title>The Plant-Based Barista</title>
  </head>

  <body>
    <main class="layout">
      <header class="header highlight spaced">
        <img class="header__img" src="./assets/img/logo.png" alt="logo devine barista">
        <div class="header__titles">
          <a class="h2-like"> The Plant-Based Barista </a>
          <h1 class="h1-like">What do you want to order?</h1>
        </div>
      </header>
      <section class="prices highlight spaced">
        <h2 class="visually-hidden">Price list</h2>
        <ul class="prices__list">

       </ul>
      </section>

      <section class="content spaced">
        <h2 class="title_mini h2-like">Order</h2>
        <div class="orders__wrapper hide">
          <ul class="orders">

            <!-- order items -->


          </ul>
          <p class="total">
            <span class="total__label">Total price</span>
            <span class="total__price">&euro; <span>0,00</span></span>
          </p>
        </div>
        <div class="emptystate">
          <img
            srcset="
              ./assets/img/coffee-maker.png     67w,
              ./assets/img/coffee-maker@2x.png 134w
            "
            sizes="67px"
            src="./assets/img/coffee-maker.png"
            alt="A coffee maker"
          />

          <span class="emptystate__content">
            Please order something
            <span role="img" aria-label="Drunk emoji"> ðŸ¤ª </span>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>

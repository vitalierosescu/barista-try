<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,900&display=swap"
      rel="stylesheet"
    />
    <title>The Plant-Based Barista</title>
  </head>

  <body>
    <main class="layout">
      <header class="header highlight spaced">
        <img class="header__img" src="./assets/img/logo.png" alt="logo devine barista">
        <div class="header__titles">
          <a class="h2-like"> The Plant-Based Barista </a>
          <h1 class="h1-like">What do you want to order?</h1>
        </div>
      </header>
      <section class="prices highlight spaced">
        <h2 class="visually-hidden">Price list</h2>
        <ul class="prices__list">
          <!-- order item -->
          <li class="price">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">
                  Drink name
                </span>
                <span class="price__button__amount">
                  &euro; 3,00
                </span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>
          <!-- order item -->
          <li class="price">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">
                  Drink name
                </span>
                <span class="price__button__amount">
                  &euro; 3,00
                </span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>
          <!-- order item -->
          <li class="price">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">
                  Drink name
                </span>
                <span class="price__button__amount">
                  &euro; 3,00
                </span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>

       </ul>
      </section>

      <section class="content spaced">
        <h2 class="title_mini h2-like">Order</h2>
        <div class="orders__wrapper hide">
          <ul class="orders">

            <!-- order item -->
              <li class="order">
                <span class="order__name">
                  <span class="order__amount">3x</span> Oat Latte
                </span>
                <span class="order__price">&euro; 4</span>
                <button class="remove">
                  x
                </button>
              </li>

              <!-- order item -->
              <li class="order">
                <span class="order__name">
                  <span class="order__amount">3x</span> Oat Latte
                </span>
                <span class="order__price">&euro; 4</span>
                <button class="remove">
                  x
                </button>
              </li>

              <!-- order item -->
              <li class="order">
                <span class="order__name">
                  <span class="order__amount">3x</span> Oat Latte
                </span>
                <span class="order__price">&euro; 4</span>
                <button class="remove">
                  x
                </button>
              </li>

          </ul>
          <p class="total">
            <span class="total__label">Total price</span>
            <span class="total__price">&euro; <span>0,00</span></span>
          </p>
        </div>
